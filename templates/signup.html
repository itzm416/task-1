{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}

<div id="intro" class="bg-image shadow-2-strong">
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
            <form method="post" class="bg-white border shadow p-4 mb-3 bg-body rounded" enctype="multipart/form-data">
              <h3 class="mb-3 text-center" style="font-family: 'Mochiy Pop P One', sans-serif;">Signup</h3>
            <!-- Email input -->
            {% csrf_token %}
            
         
            <div class="form-outline mb-3">
              <label class="form-label" for="form1Example2">Profile Image</label>
              <input type="file" name="files" required class="form-control" id="exampleFormControlInput1">

          </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form1Example1">Username</label>
              <input type="text" required name="u_name" class="form-control" id="exampleFormControlInput1">

          </div>
            <div class="row mb-2 mt-2">
              <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form3Example1">First name</label>
                    <input type="text" required name="f_name" class="form-control" id="exampleFormControlInput1">

                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="form3Example2">Last name</label>
                    <input type="text" required name="l_name" class="form-control" id="exampleFormControlInput1">

                </div>
              </div>
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form1Example1">Email address</label>
              <input type="email" required name="email" class="form-control" id="exampleFormControlInput1">

          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="form1Example1">line1</label>
            <input type="text" required name="line1" class="form-control" id="exampleFormControlInput1">

        </div>

        <div class="form-outline mb-2">
          <label class="form-label" for="form1Example1">Pincode</label>
          <input type="number" required name="pincode" class="form-control" id="exampleFormControlInput1">

      </div>

      <div class="form-outline mb-2">
        <label class="form-label" for="form1Example1">State</label>
        <input type="text" required name="state" class="form-control" id="exampleFormControlInput1">

    </div>

    <div class="form-outline mb-2">
      <label class="form-label" for="form1Example1">City</label>
      <input type="text" required name="city" class="form-control" id="exampleFormControlInput1">

  </div>

      <div class="form-outline mb-2">
        <label class="form-label" for="form1Example1">Type</label>
        <select required name="type" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="Doctor">Doctor</option>
          <option value="Patient">Patient</option>
        </select>

    </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
                <label class="form-label" for="form1Example2">Password</label>
                <input type="password" required name="password1" class="form-control" id="exampleFormControlInput1">

            </div>
             <!-- Password input -->
             <div class="form-outline mb-3">
              <label class="form-label" for="form1Example2">Password Again</label>
              <input type="password" required name="password2" class="form-control" id="exampleFormControlInput1">

          </div>
       
            <div class="row mb-1">
                <small class="mb-3">Already have an account ? <a class="text-decoration-none" href="{% url 'l' %}">Login</a></small>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

    {% endblock %}
