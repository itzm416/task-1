{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}

{% for i in doctor %}

<div class="container mt-2">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">

              {% if i.profile_image %}
              <img src="/media/{{i.profile_image}}" alt="Admin" class="rounded-circle" width="150"
                height="150">
              {% else %}
              <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                alt="mdo" width="32" height="32" class="rounded-circle">
              {% endif %}

              <div class="mt-3">
                <h1>{{i.username}} {{i.last_name}}</h1>
              </div>

              <a class="btn btn-primary mt-3" href="{% url 'a' i.username %}" role="button">Book Appointment</a>


            </div>
          </div>
        </div>
       
      </div>
   
    </div>

  </div>
</div>

{% endfor %}

{% endblock %}
